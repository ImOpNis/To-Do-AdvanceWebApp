<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do WebApp</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>To Do WebApp</h1>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
